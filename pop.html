<!DOCTYPE html>
<html>
    <head>
        <title>POP</title>
    </head>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and  the pop() method removes the last elemnt from an array</p>

        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="my2ndpop"></p>

        <script>
            var fruits = ["Banana" , "Orange", "Apple", "Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");

            var firstpop = fruits.pop();
            document.getElementById("myfirstpop").innerHTML = "First pop: " + firstpop;

            var secondpop = fruits.pop();
            document.getElementById("my2ndpop").innerHTML = "Second pop: " + secondpop;
           

        </script>
    </body>
</html>
