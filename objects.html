<!DOCTYPE html>
<html>

<head>
    <title>Objects Data structure and Array</title>
</head>

<body>
    <h2>JavaScript Objects Data Structure and Array</h2>

    <script>
        var student = {
            name: "Max",
            age: 15,
            Grade: 10,
            hobbies: ["Coding"],
            fav_sport: "Football"
        };
        var color = ["Red", "Green", "Blue"];
        document.write("Student Name is : " + student.name + "<br>" + "Student favorite sport is : " + student.fav_sport + "<br>");

        document.write("Before popping the colors are : " + color.join("^") + "<br>");
        var fav = color[2];
        document.write("My favorite color is : " + fav + "<br>");
        var popped = color.pop();

        document.write("Popped color is : " + popped + "<br>");
        document.write("After popping, colors are: " + color.join("^") + "<br>");
    

    </script>


</body>

</html>
